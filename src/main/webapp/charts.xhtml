<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Charts</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/charts">CHARTS</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="grid ui-fluid">
            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Line Chart</h5>
                    <p:chart model="#{chartDemoView.lineModel}" style="width: 100%; height: 500px;" type="line"/>
                </div>
            </div>

            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Bar Chart</h5>
                    <p:chart model="#{chartDemoView.barModel}" style="width: 100%; height: 500px;" type="bar"/>
                </div>
            </div>


            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Mixed Chart</h5>
                    <p:chart model="#{chartDemoView.mixedModel}" style="width: 100%; height: 500px;" type="bar"/>
                </div>
            </div>

            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Pie Chart</h5>
                    <p:chart model="#{chartDemoView.pieModel}" style="width: 100%; height: 500px;" type="chart"/>
                </div>
            </div>

            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Donut Chart</h5>
                    <p:chart model="#{chartDemoView.donutModel}" style="width: 100%; height: 500px;" type="donut"/>
                </div>
            </div>

            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Polar Area Chart</h5>
                    <p:chart  model="#{chartDemoView.polarAreaModel}" style="width: 100%; height: 500px;" type="polarArea "/>
                </div>
            </div>

            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Radar Chart</h5>
                    <p:chart model="#{chartDemoView.radarModel}" style="width: 100%; height: 500px;" type="radar"/>
                </div>
            </div>

            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Bubble Chart</h5>
                    <p:chart model="#{chartDemoView.bubbleModel}" style="width: 100%; height: 500px;" type="bubble"/>
                </div>
            </div>

            <div class="col-12 lg:col-4">
                <div class="card">
                    <h5>Scatter Chart</h5>
                    <p:chart model="#{chartDemoView.scatterModel}" style="width: 100%; height: 500px;" type="scatter"/>
                </div>
            </div>

            


            
            
              
        </div>

    </ui:define>

</ui:composition>
