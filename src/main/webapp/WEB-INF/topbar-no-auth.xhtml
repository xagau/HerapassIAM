<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/rain"
                xmlns:jsp="http://java.sun.com/jsf/composite">

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <h:link id="logolink" outcome="/dashboard" styleClass="layout-topbar-logo">
                    <p:graphicImage name="images/#{ guestPreferences.lightLogo ? 'logo-rain-white.png' : 'logo-rain-black.png'}"  library="rain-layout" />
                </h:link>
            </div>
            <div class="layout-topbar-right">
                <div class="menu-button-wrapper">
                    <a href="#" class="menu-button">
                        <div class="menu-button-bars">
                            <span>one</span>
                            <span>two</span>
                            <span>three</span>
                          </div>
                          <div class="menu-button-times">
                            <span>one</span>
                            <span>two</span>
                          </div>
                    </a>
                </div>
                <ul class="layout-topbar-actions">



                    <li class="topbar-item notifications">

                    </li>


                 
                </ul>
                <a href="#" class="layout-rightpanel-button">
                    <i class="pi pi-ellipsis-v"></i>
                </a>
            </div>
        </div>
       
    </div>



</ui:composition>
