<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" href="#{request.contextPath}/resources/rain-layout/images/favicon.ico"
            type="image/x-icon">
        </link>
        <link rel="icon" href="#{request.contextPath}/resources/rain-layout/images/favicon.ico" type="image/x-icon">
        </link>
    </f:facet>
    <title>GenPen.AI - Forgot Password</title>
    <style>
        
    </style>
</h:head>

<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
    <div class="login-wrapper">
        <div class="login-panel">
            <p:graphicImage name="images/#{guestPreferences.scheme eq 'light' ? 'logo-dark.svg' : 'logo-white.png'}"
                styleClass="logo" library="rain-layout" />

            <div class="forgot-password">
                <form method="POST" action="./ForgotPasswordServlet">
                <h2>Forgot Password</h2>
                <h4>Enter Email Below</h4>
                <div class="ui-messages ui-widget" id="error_message">
                    <div class="ui-messages-error ui-corner-all">
                        <a href="#" class="ui-messages-close" onclick="HideErroralert()" aria-label="Close">
                            <span class="ui-icon ui-icon-close"></span>
                        </a>
                        <ul>
                            <li aria-atomic="true" style="display: block;">
                                <span class="ui-messages-error-detail">${error}</span>
                                <a href='mailto:support@HeraPass.com'>support@HeraPass.com</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <h2>
                    <font color="GREEN">${message}</font>
                </h2>
                <div class="ui-field">
                    <div class="field col-12">
                        <input id="email" name="email" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" autocomplete="email" placeholder="Email" />
                    </div>
                    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdNy4kkAAAAAMR_fnrX36iDsWGvqvPVsq9Azgn2"></script>
                    <script>
                    grecaptcha.enterprise.ready(function() {
                        grecaptcha.enterprise.execute('6LdNy4kkAAAAAMR_fnrX36iDsWGvqvPVsq9Azgn2', {action: './ForgotPasswordServlet'}).then(function(token) {

                        });
                    });
                    </script>

                    <div class="field col-12">
                            <input type="hidden" id="challenge" name="challenge" value="y4kkAAAAAMR_fnrX36iEE"/>
                            <input value="Reset Password" type="submit"  class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only p-f-1" id="submit-button"/>
                    </div>
                </div>
                </form>
  
            </div>

        </div>

    </div>

    <script type="text/javascript">
        let error_text = String("${error}");
        if(error_text == undefined || error_text == '') {
            document.getElementById('error_message').style.display = "none";
        }
        else {
            document.getElementById('error_message').style.display = 'block';
        }
        function HideErroralert() {
            document.getElementById('error_message').style.display = 'none';
        }
    </script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <h:outputScript library="demo" name="js/signupWithLinkedin.js" />
    <h:outputScript library="demo" name="js/index.js" />
    <h:outputStylesheet id="layout-scheme" name="css/layout-blue-#{guestPreferences.scheme}.css" library="rain-layout" />
    <h:outputStylesheet name="css/primeicons.css" library="rain-layout" />
    <h:outputStylesheet name="css/primeflex.min.css" library="rain-layout" />
</h:body>

</html>
